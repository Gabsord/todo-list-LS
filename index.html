<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="script.js" defer></script>

    <title>To-do List</title>
</head>
<body>
    <main class="container">
        <h1>To-do List</h1>

        <form class="form">
            <input class="input-add" type="text" placeholder="O que vamos fazer?">
            <button class="material-symbols-outlined add-button" type="submit">add</button>
        </form>

        <div class="todo-list">
           
        </div>

        <div class="modal">

            <form class="modal-box">
                <h4>Editando:</h4>
                <div class="edit-form">
                    <input class="edit-input" type="text">
                    <button class="material-symbols-outlined confirm-edit">done_all</button>
                </div>
                <button class="cancel-edit-btn">CANCELAR</button>
            </form>
            
        </div>

        

    </main>

   


    
</body>
</html>
